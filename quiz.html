<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker</title>
    <style>
        
header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}


main {
    text-align: center;
    margin-top: 20px;
}


button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    margin: 10px;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to Online Quiz Maker</h1>
    </header>
    <main>
        <section id="home">
            <p>Welcome! What would you like to do?</p>
            <button onclick="createQuiz()">Create a Quiz</button>
            <button onclick="browseQuizzes()">Take a Quiz</button>
        </section>
    </main>
    <script >
        function createQuiz() {
    window.location.href = "https://ahaslides.com/blog/general-knowledge-quiz-questions-and-answers/"; 
}

function browseQuizzes() {
    window.location.href = "https://freeonlinequizzes.com/quiz/general-knowledge"; 
}

    </script>
</body>
</html>
